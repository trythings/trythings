application: ellies-pad
version: 1
runtime: go
api_version: go1

handlers:
- url: /_ah/.*
  script: _go_app
  login: admin
  secure: always
- url: /graphql
  script: _go_app
  secure: always
- url: /debug/vars
  script: _go_app
  login: admin
  secure: always
- url: /static
  static_dir: static
  secure: always
- url: /.well-known
  static_dir: static/.well-known
- url: /.*
  static_files: static/index.html
  upload: static/index.html
  secure: always
